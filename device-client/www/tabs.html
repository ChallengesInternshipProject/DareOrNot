<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-android-home" icon-on="ion-android-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!--&lt;!&ndash; Login Tab &ndash;&gt;-->
  <!--<ion-tab title="Login" icon-off="ion-log-in" icon-on="ion-log-in" href="#/tab/login">-->
    <!--<ion-nav-view name="tab-login"></ion-nav-view>-->
  <!--</ion-tab>-->


  <!--&lt;!&ndash; Register Tab &ndash;&gt;-->
  <!--<ion-tab title="Register" icon-off="ion-ios-personadd-outline" icon-on="ion-ios-personadd" href="#/tab/register">-->
    <!--<ion-nav-view name="tab-register"></ion-nav-view>-->
  <!--</ion-tab>-->

  <!-- Users Tab -->
  <ion-tab title="Users" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/users">
    <ion-nav-view name="tab-users"></ion-nav-view>
  </ion-tab>

  <!-- Chat Tab -->
  <ion-tab title="Chat" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" href="#/tab/chat">
    <ion-nav-view name="tab-chat"></ion-nav-view>
  </ion-tab>

  <!--&lt;!&ndash; Leaflet Map Tab &ndash;&gt;-->
  <!--<ion-tab title="Map" icon-off="ion-map" icon-on="ion-map" href="#/tab/map">-->
    <!--<ion-nav-view name="tab-map"></ion-nav-view>-->
  <!--</ion-tab>-->

  <!-- Google Map Tab -->
  <ion-tab title="Google Map" icon-off="ion-map" icon-on="ion-map" href="#/tab/gMaps">
    <ion-nav-view name="tab-gMaps"></ion-nav-view>
  </ion-tab>

  <!-- Dare List -->
  <ion-tab title="Dare List" icon-off="ion-flag" icon-on="ion-flag" href="#/tab/dare-list">
    <ion-nav-view name="tab-dare-list"></ion-nav-view>
  </ion-tab>

  <!-- New Dare Tab -->
  <ion-tab title="New Dare" icon-off="ion-plus-round" icon-on="ion-plus-round" href="#/tab/new-dare">
    <ion-nav-view name="tab-new-dare"></ion-nav-view>
  </ion-tab>

  <!-- Contacts Tab -->
  <ion-tab title="Contacts" icon-off="ion-ios-email" icon-on="ion-ios-email" href="#/tab/contacts">
    <ion-nav-view name="tab-contacts"></ion-nav-view>
  </ion-tab>

    <!-- Timeline Tab -->
  <ion-tab title="Timeline" icon-off="ion-ios-stopwatch-outline" icon-on="ion-ios-stopwatch" href="#/tab/timeline">
    <ion-nav-view name="tab-timeline"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Calendar" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/calendar">
    <ion-nav-view name="tab-calendar"></ion-nav-view>
  </ion-tab>

</ion-tabs>
