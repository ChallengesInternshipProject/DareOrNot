<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link rel="stylesheet" href="lib/leaflet/dist/leaflet.css">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!--3rd party libs-->

  <script src="lib/datepicker-for-ionic/dist/templates.min.js"></script>
  <script src="lib/datepicker-for-ionic/dist/ionic-datepicker.min.js"></script>

  <script src="lib/leaflet/dist/leaflet.js"></script>
  <script src="lib/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
  <script src="lib/ngstorage/ngStorage.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!--socket.io-->
  <script src="http://localhost:1337/socket.io/socket.io.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>

  <script src="js/controllers.js"></script>
  <script src="js/users/usersCtrl.js"></script>
  <script src="js/userDetail/userDetailCtrl.js"></script>

  <script src="js/map/mapCtrl.js"></script>

  <script src="js/login/loginService.js"></script>

  <script src="js/users/userService.js"></script>
  <script src="js/chat/chatService.js"></script>
  <script src="js/constants.js"></script>
  
  <script src="js/controllers/timelineCtrl.js"></script>
</head>
<body ng-app="starter">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-stable">
  <ion-nav-back-button>
  </ion-nav-back-button>
</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-nav-view></ion-nav-view>
</body>
