<ion-view view-title="User Details" name="user-detail-view">
  <ion-content>
    <h1>{{user.email}}</h1>
    <p>{{user.firstName}}</p>
    <p>{{user.lastName}}</p>
    <h2>Location</h2>
    <leaflet defaults="map.defaults" center="mapCenter" markers="markers" class="leafletUserMap"></leaflet>
  </ion-content>
</ion-view>
