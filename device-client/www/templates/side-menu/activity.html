<ion-view class="activity" view-title="Активности">

	  <ion-content class="cont">
		<div class="bar bar-header" style='font-size:2em'>
			<a href=""  ng-click="sideMenuActivityModal.hide()"
				<i class="ion-ios-close-outline"></i>
			</a>
			<span>
				<h3>Активност</h3>
			</span>
		</div>

		<div class="content has-header padding">
			<ion-list class="has-header">
				<ion-item ng-repeat="notification in notifications" class="">
					<div class="row">
						<div class="col">
							<a href="#" class="item item-avatar">
								<img ng-src="{{SERVER_ADDRESS}}/{{notification.sender.avatar}}" >
							</a>
						</div>
						<div class="col">
							<div class="row" style="color: #01cfe4;">
								{{notification.sender.email}}
							</div>
							<div class="row">
								{{notification.message}}
							</div>
							<div class="row" style="margin-right: 2em;">
								{{notification.createdOn | date : 'medium'}}
							</div>
						</div>
						<div class="col col-center" ng-show="notification.refObject ==  'Friendship Request'">
							<button class="button button-positive button-small" ng-click="acceptFriendship(notification.receiver._id,notification.sender._id)">  Приеми</button>
						</div>
						

						
						<div class="row" ng-if="notification.refObjectID" >
							<a  ng-repeat="picture in notification.refObjectID.pictures" class="item item-thumbnail-left" href="#">
									<img ng-src="{{SERVER_ADDRESS}}/{{picture}}">
							</a>
						</div>
						<div class="row" ng-if="activity.text">
							<div class="item item-text-wrap">
							{{notification.sender.avatar}}
						</div>
					</div>
				</ion-item>
			</ion-list>
		</div>
	</ion-content>
</ion-view>
