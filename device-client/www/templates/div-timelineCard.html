<div class="TimeLineCard">

	<!-- Slide to the left  -->
	<!-- <div ng-click="nextSlide()">Arrow Left</div> -->
	<span>
		{{challenge.title}}
	</span>
	<ion-slide-box>
		<ion-slide class="demo">
			<img style="width: 100%" src="http://upload.wikimedia.org/wikipedia/commons/7/79/2001_BMW_Z3_Sideview_Topdown_Topaz_Blue_2.5i.jpg">
			<div class="user">
				<div class="user-pic"><img class="img-circle" src="img/photo.jpg" /></div>
				<div class="user-name">Милена Милчева</div>
			</div>
			<div class="info">

				<div class="timetime">
					<div class="timecheck">
						<img src="img/icons/location-icon.png">
					</div>
					<div class="time">
						<p>София</p>
					</div>
					<div class="timeclock">
						<img src="img/icons/time.png">
					</div>
					<div class="likeLike">
						<div class="person">
						</div>
						<p>57</p>
						<div class="comment">
						</div>
						<p>34</p>
						<div class="heart">
						</div>
						<p>234</p>
					</div>
					<div class="clock">
						<H6>
       						<p>Оставащо време</p>
       						23:40Ч.
       					</H6>
					</div>
					<div class="time">
						<p>Преди 4 часа и 30 минути</p>
					</div>
				</div>


			</div>
			<div class="arrow">
				<a class=" fa arrow-left" ng-click="nextSlide()">
					< </a>
						<a class=" fa arrow-right" ng-click="previousSlide()">

						</a>
			</div>


		</ion-slide>
	</ion-slide-box>
</div>
