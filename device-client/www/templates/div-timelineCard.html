	<div class="footer">
		<span class="avatar">
			<a class="item item-avatar" href="">
				<img ng-src="{{SERVER_ADDRESS}}{{challenge._creator.avatar}}">
			</a>
		</span>
		<span>
			<i class="icon ion-ios-location-outline"></i>
			{{challenge.city}}
		</span>
		<span>
			<i class="icon ion-ios-timer-outline"></i>
			{{challenge.timeElapsed}}
		</span>
		<span>
			<i class="icon ion-ios-person-outline"></i>
			{{challenge.invitedUsers.length}}
		</span>
		<span>
			<i class="icon ion-ios-chatbubble-outline"></i>
			{{challenge.comments}}
		</span>
		<span>
			<i class="icon ion-ios-heart-outline"></i>
			{{challenge.likes}}
		</span>
		<span>
			<h5>Приключва:</h5>
			{{challenge.timeLeft}}
		</span>
	</div>
