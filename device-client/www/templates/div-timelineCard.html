<div class="TimeLineCard">
	<span class="arrows">
		{{challenge.title}}
	</span>
	<ion-slide-box on-slide-changed="slideChanged(index)">
		<ion-slide ng-repeat='picture in challenge.pictures'>
			<div>
				<img ng-src="{{SERVER_ADDRESS}}{{picture}}" alt="">
				<br>
			</div>
		</ion-slide>
	</ion-slide-box>
	<!-- Slide to the right -->
		<div ng-click="nextSlide()" class="arrows-left"><i class="tion-chevron-left"></i></div>
			<!-- Slide to the left  -->
	<div ng-click="previousSlide()" class="arrows-right"><i class="ion-chevron-right"></i></div>

	<div class="footer">
		<span class="avatar">
			<a class="fa item-avatar" href="#">
				<img ng-src="{{SERVER_ADDRESS}}{{challenge._creator.avatar}}">
			</a>
		</span>
		<span>
			<i class="icon ion-ios-location-outline"></i>
			{{challenge.city}}
		</span>
		<span>
			<i class="icon ion-ios-timer-outline"></i>
			{{challenge.timeElapsed}}
		</span>
		<span>
			<i class="icon ion-ios-person-outline"></i>
			{{challenge.invitedUsers.length}}
		</span>
		<span>
			<i class="icon ion-ios-chatbubble-outline"></i>
			{{challenge.comments}}
		</span>
		<span>
			<i class="icon ion-ios-heart-outline"></i>
			{{challenge.likes}}
		</span>
		<span>
			<h5>Приключва:</h5>
			{{challenge.timeLeft}}
		</span>
	</div>
</div>
