<ion-view view-title="Create New Dare" name="new-dare-view">
  <ion-content class="timeline" padding="true">
    <ion-list>
      <ion-item class="item-thumbnail-left" ng-repeat="dare in dares">
        <img src="../img/Activities/5.jpg" alt="">
        <h2>{{dare.title}}</h2>
        <p>{{dare.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
