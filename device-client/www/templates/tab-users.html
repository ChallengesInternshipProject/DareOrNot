<ion-view view-title="Users">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <ion-list>
      <ion-item ng-repeat="user in users" ng-href="#/tab/user/{{user.email}}">
        {{user.email}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
