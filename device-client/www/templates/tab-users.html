<ion-view view-title="Users">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <ion-list>
      <ion-item class="item-avatar" ng-repeat="user in users" ng-href="#/tab/user/{{user.email}}">
        <img src="{{user.picture}}" alt="">
        <h2>{{user.email}}</h2>
        <p>Sample text here</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
