<ion-view  title="Приятели" view-title='Приятели' name="friends-all">
		<ion-content class="padding has-tabs-top">
		<ion-refresher
			pulling-text="Pull to refresh..."
			on-refresh="doRefresh()">
		</ion-refresher>
			<ion-list>
				<ion-item ng-include  src="'templates/div-friends-search.html'"></ion-item>
				<ion-item 
					ng-repeat="friend in friends" 
					class="row"
					ng-include src="'templates/div-friends.html'"
				>
				</ion-item>
			</ion-list>
		</ion-content>
</ion-view>
