<ion-view class="timeline">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
    </ion-refresher>
    <div ng-show="dares.length < 1">
      <div class="">
        <h1 class="title">Няма Предизвикателства</h1>
      </div>
    </div>
    <div class="list card" ng-repeat="dare in dares">
      <div class="item item-image" ng-include src="'templates/div-timelineCard.html'"></div>
    </div>
  </ion-content>
  <ion-footer-bar align-title="left" class="bar-assertive">
    <button class="but app-icon-user-active"></button>
    <button class="but app-icon-speech-active"></button>
    <button class="but app-icon-love-active"></button>
    <button class="but-logo"></button>
  </ion-footer-bar>
</ion-view>
