<ion-view class="timeline">
	<ion-content  ng-class="showBackButton ? 'has-header' : ''">
		<ion-refresher
			pulling-text="Pull to refresh..."
			on-refresh="doRefresh()">
		</ion-refresher>
		<div class="list card" ng-repeat="dare in dares">
			<div class="item item-image" ng-include src="'templates/div-timelineCard.html'"></div>
		</div>
	</ion-content>
</ion-view>
