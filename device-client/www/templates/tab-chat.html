        <h2>Users :</h2>
      </ion-item>
      <ion-item ng-repeat="user in onlineUsers track by $index" ng-href="#/tab/chat/{{user.email}}">
        {{user.email}}
      </ion-item>
    </ion-list>

    <ion-refresher
      pulling-text="Pull to clear !"
