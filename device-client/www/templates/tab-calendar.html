<ion-view view-title="Calendar">
	<ion-content>
		<ion-refresher
			pulling-text="Pull to refresh..."
			on-refresh="doRefresh()">
		</ion-refresher>
		
		<!-- CALENDAR -->
		<div ng-include src = "'templates/table-calendar.html'"></div>
		
		<!-- TIMELINE -->
		<div class="list card" ng-repeat="challenge in challenges">
			<!-- include the timeline card -->
			<div class="item item-image" ng-include src="'templates/div-timelineCard.html'"></div>
		</div>
	</ion-content>
</ion-view>
