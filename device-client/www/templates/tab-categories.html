<ion-view view-title="Категории">
	<ion-content >
		<main>
			<div class = "{{category.class}}" ng-repeat ="category in categories">
				<h1 class="{{category.titleClass}}">
					{{category.count}}
				</h1>
				<p class="item-text-wrap">
					{{category.title}}
				</p>
			</div>
		</main>
	</ion-content>
</ion-view>
