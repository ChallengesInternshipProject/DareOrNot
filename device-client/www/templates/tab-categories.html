<ion-view>
	<ion-content class="Category">
		<main>
			<div class = "{{category.class}}" ng-repeat ="category in categories">
				<a href = "/#/app/{{category.slug}}">
					<h1 class="{{category.titleClass}}">
						{{category.count}}
					</h1>
					<p class="item-text-wrap">
						{{category.title}}
					</p>
				</a>
			</div>
		</main>
	</ion-content>
</ion-view>
