<ion-modal-view>
  <ion-content class="padding">
    <h1>Experimental Dare Modal</h1>
    <input type="text" placeholder="Title" ng-model="dareinfo.title">
    <input type="text" placeholder="Description" ng-model="dareinfo.description">


    <button class="button button-block" ng-click="sendDare(user._id, dareinfo)">Submit</button>
  </ion-content>
</ion-modal-view>
