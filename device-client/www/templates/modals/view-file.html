<ion-modal-view class="login-view">
  <ion-header-bar>
      <button ng-click = "modal.hide()"  class="bar bar-header bar-positive">Close</button>
    </ion-header-bar>
 <ion-content>
      <img ng-if="prove.fileType != 'video'" ng-src="{{modalFile}}"  style="max-width:100%;max-height:100%;" /> 
 </ion-content>
</ion-modal-view>
