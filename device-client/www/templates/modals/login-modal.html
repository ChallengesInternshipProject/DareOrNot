<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login or register to proceed</h1>
  </ion-header-bar>
  <ion-content>
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
      <ion-slide>
        <img src="http://placehold.it/350x150" alt="">
        <div class="box blue">
          <div class="list">
            <label class="item item-input item-floating-label">
              <span class="input-label">Име</span>
              <input type="text" placeholder="Име">
            </label>
            <label class="item item-input item-floating-label">
              <span class="input-label">Email</span>
              <input type="text" placeholder="Email">
            </label>
            <label class="item item-input item-floating-label">
              <span class="input-label">Парола</span>
              <input type="text" placeholder="Парола">
            </label>
            <label class="item item-input item-floating-label">
              <span class="input-label">Телефон</span>
              <input type="text" placeholder="Телефон">
            </label>
          </div>
          <button class="button button-block">Next</button>
          <!--adding some br's maybe it will be better with CSS ?-->
          <br><br>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box yellow">
          <div class="box blue">
            <img src="http://placehold.it/350x150" alt="">
            <div class="list">
              <label class="item item-input item-floating-label">
                <span class="input-label">Адрес</span>
                <input type="text" placeholder="Адрес">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label">Рожденна дата</span>
                <input type="text" placeholder="Рожденна дата">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label">Пол</span>
                <input type="text" placeholder="Пол">
              </label>
              <label class="item item-input item-floating-label">
                <span class="input-label">Интереси</span>
                <input type="text" placeholder="Интереси">
              </label>
            </div>
            <button class="button button-block">Next</button>
            <!--adding some br's maybe it will be better with CSS ?-->
            <br><br>
          </div>
        </div>
      </ion-slide>
      <ion-slide>

        <div class="box pink">
          <img src="http://placehold.it/350x150" alt=""><br>
          Добави снимка
        </div>
      </ion-slide>
      <ion-slide>

        <div class="box pink">
          <img src="http://placehold.it/350x150" alt=""><br>
          Добави социална мрежа
          <span>Facebook</span>
          <span>Twitter</span>
          <span>Google+</span>
        </div>
      </ion-slide>
    </ion-slide-box>


  </ion-content>
</ion-modal-view>
