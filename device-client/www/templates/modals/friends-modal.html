<ion-view class="friends-modal">
	<ion-modal-view>
		<ion-content>
			<div class="friends">
				<i class="app-icon-friends"></i>
				<p>Invite friends</p>
				<ion-list>
					<label class="item item-input">
						<i class="icon ion-search placeholder-icon"></i>
						<input ng-model="searchFriends" type="text" placeholder="Search">
					</label>

					<ion-checkbox ng-repeat="friend in friends.data" ng-model="data.friends[friend.friend._id]" value="friend.friend._id">
						{{friend.friend.email}}
					</ion-checkbox>
				</ion-list>
				<button type="button" class="button button-block" ng-click="friendsModal.hide()">Покани</button>
			</div>
		</ion-content>
	</ion-modal-view>
</ion-view>
