<ion-modal-view>
  <ion-content>
    <h1>Invite friends</h1>


    <ion-list>
      <label class="item item-input">
        <input ng-model="searchFriends" type="text" placeholder="Search">

      </label>

      <ion-checkbox ng-repeat="friend in friends | filter:searchFriends"
                    ng-model="friend.isChecked"
                    ng-checked="friend.isChecked">
        {{friend.email}}

      </ion-checkbox>
    </ion-list>

  </ion-content>
</ion-modal-view>
