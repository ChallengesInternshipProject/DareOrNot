
<ion-view class="friends" name="friends-active">
		<ion-content class="has-header">
		<ion-refresher
			pulling-text="Pull to refresh..."
			on-refresh="doRefresh()">
		</ion-refresher>

			<ion-list>
				<ion-item ng-include  src="'templates/div-friends-search.html'"></ion-item>
				<ion-item
					ng-repeat="friend in friends"
					class="row"
					ng-include src="'templates/div-friends.html'"
					ng-if="friend.friend.isOnline"
				>
				</ion-item>

			</ion-list>
		</ion-content>
</ion-view>
