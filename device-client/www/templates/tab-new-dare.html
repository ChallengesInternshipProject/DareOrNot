<ion-view view-title="Ново предизвикателство" name="Ново предизвикателство">
	<ion-content class="newdare">
		<div class="bar bar-header">
			<div class="h1 title">
				Създай Предизвикателство
			</div>
		</div>
			<br><br>

		<div class="list list-inset">
				<form   enctype="multipart/form-data" ng-submit="submitDare()">
				<!--Friends Slider-->
				<!-- <ion-slide-box on-slide-changed="slideHasChanged($index)">
					<ion-slide>
						<div class="box blue"><h1>BLUE</h1></div>
					</ion-slide>
					<ion-slide>
						<div class="box yellow"><h1>YELLOW</h1></div>
					</ion-slide>
					<ion-slide>
						<div class="box pink"><h1>PINK</h1></div>
					</ion-slide>
				</ion-slide-box>
					-->
			
				
				<label class="item item-input">
					<input type="text" placeholder="Заглавие на Предизвикателство" ng-model="data.title" value="Dare name here">
				</label>
				<label class="item item-input">
					<!-- <i class="icon placeholder-icon ion-edit"></i> -->
					<textarea placeholder="Dare Description" rows="8" cols="10" ng-model="data.description" value = "Some Description here"></textarea>
				</label>
				<!--<leaflet defaults="map.defaults" center="mapCenter" markers="markers" class="leafletDareMap"></leaflet>-->
				<br>
				<h3>Избери предизвикателство</h3>
				<br>
                
				<ion-list class="cat">
					<ion-radio  ng-repeat="category in categories" ng-model="data.category" ng-value="category.id">
					{{category.title}}
					</ion-radio>
				</ion-list>
                
				<div class="row no-padding">
					<div class="col">
						Продължителност
					</div>
					<div class="col">
						<div class="row">
							<div class="col">
								<div class="item" ion-datetime-picker ng-model="data.startDate">
										От: {{data.startDate| date: "yyyy-MM-dd H:mm:ss"}}
								</div >
							</div>
						</div>
						<div class="row">
							<div class="col">
									<div class="item" ion-datetime-picker ng-model="data.endDate">
										До: {{data.endDate| date: "yyyy-MM-dd H:mm:ss"}}
								</div >
							</div>
						</div>
					</div>
				</div>
				

				<div class="row">
					<div class="col">
						<h3>
							Заплащане
						</h3>
					</div>
					<div class="col">
						<label class="item item-input">
								<span class="input-label">От:</span>
								<input type="number" ng-model="data.price.min">
						</label>
					</div>
					<div class="col">
						<label class="item item-input">
								<span class="input-label">До:</span>
								<input type="number" ng-model="data.price.max">
						</label>
					</div>
				</div>
				<!-- 
				<h3>Image</h3>
				<div class="list">
						<input type="file" accept="image/*" capture="camera" ng-model="dataFile" >
						<button type="button" class="button" ng-click="testFile()">Ckucj</button> 
				</div> -->
				
				<ion-list>
					<ion-radio ng-model="data.isPublic" ng-value="true" checked="checked">Public</ion-radio>
					<ion-radio  ng-model="data.isPublic" ng-value="false">Private</ion-radio>
				</ion-list>
				<h3>Share in social</h3>
				<div class="row responsive-sm">
					<ion-list>
					<div class="row">
						  <div class="col">
						  	<ion-checkbox ng-model="data.share.googlePlus"> <i class="icon  ion-social-googleplus"></i></ion-checkbox>
						  </div>
						  <div class="col">
						  	<ion-checkbox ng-model="data.share.facebook"><i class="icon  ion-social-facebook"></i></ion-checkbox>
						  </div>
						  <div class="col">
						  	<ion-checkbox ng-model="data.share.twitter"><i class="icon  ion-social-twitter"></i></ion-checkbox>
						  </div>
					</div>
					</ion-list>
					<!--add friends button-->
					<button  type = "button" class="button button-block" ng-click="friendsModal.show()">Invite Friends</button>
				</div>
				<button class="button button-block button-balanced" type="submit">Create</button>
			</form>
		</div>
	</ion-content>
</ion-view>
