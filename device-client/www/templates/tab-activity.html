
<ion-view view-title="Активности">
	<ion-content>
		<ion-refresher
			pulling-text="Pull to refresh..."
			on-refresh="doRefresh()">
		</ion-refresher>
		<ion-list

			>
			<ion-item ng-repeat="activity in activities" class="">
					<div class="row">
						<a href="#" class="item item-avatar">
							<img ng-src="{{activity.user.avatar}}" >
						</a>
						<div class="col">
							<div class="row">
								{{activity.user.name}}
							</div>
							<div class="row">
								{{activity.message}}
							</div>
						</div>		
						<div class="col">
							{{activity.lastUpdated}}
						</div>				
					</div>
					<div class="row" ng-if="activity.pictures" >
						<a  ng-repeat="picture in activity.pictures" class="item item-thumbnail-left" href="#">
								<img ng-src="{{picture}}">
						</a>
					</div>
					<div class="row" ng-if="activity.text">
								<div class="item item-text-wrap">
							{{activity.text}}
						</div>
					</div>
				

			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
