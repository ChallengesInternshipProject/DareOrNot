<ion-header-bar align-title="left" class="bar-positive">
	<h2 class="title">My Challenges</h2>
</ion-header-bar>
<ion-view>
	<ion-content>
		<ion-refresher
			pulling-text="Pull to refresh..."
			on-refresh="doRefresh()">
		</ion-refresher>
		
		<div class="list card" ng-repeat="challenge in challenges">
			<!-- include the timeline card -->
			<div class="item item-image" ng-include src="'templates/div-timelineCard.html'"></div>
		</div>
	</ion-content>
</ion-view>
